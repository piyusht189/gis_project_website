              padding: 5px;

               <div class="dropdown-divider"></div>

        </ul>
      </div>
    </div>

  <ngx-smart-modal #profile_details identifier="profile_details" class="profile_details short">
      <h1 style="text-align: center;height: 5%;
      margin-bottom: 20px;">Edit Profile</h1>
      <div style="height: 80%;margin-bottom: 40px;">
          <div class="col-md-12" style="height: 100%;">
              <div class="card" style="height: 100%;display: block;
              padding-bottom: 32px;">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">View/Edit Profile</h4>
                </div>
                <div class="card-body" style="height: 100%;margin-top: 30px;">
                  <form style="height: 100%;">
                      <div class="row" style="height: 100%;" class="col-md-12">
                        <div class="row" >
                          <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">User Name</label>
                                <input type="text" class="form-control" [(ngModel)]="edit_name" [ngModelOptions]="{standalone: true}" style="padding: 0px 10px;">
                              </div>
                          </div>
                              <div class="col-md-6">
                              <div class="form-group">
                                  <label class="bmd-label-floating">User Phone</label>
                                  <input type="text" class="form-control" [(ngModel)]="edit_phone" [ngModelOptions]="{standalone: true}" style="padding: 0px 10px;">
                                </div>
                            </div>
                          </div>
                          <div class="row" style="margin-top: 20px;">
                              <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating">User Email</label>
                                    <input type="text" class="form-control" [ngModel]="edit_email" [ngModelOptions]="{standalone: true}" readonly style="padding: 0px 10px;border-radius: 10px;">
                                  </div>
                              </div>
                                  <div class="col-md-6" *ngIf="edit_hospital != 0">
                                  <div class="form-group">
                                      <label class="bmd-label-floating">Hospital</label>
                                      <input type="text" class="form-control" [ngModel]="edit_hospital" [ngModelOptions]="{standalone: true}" readonly style="padding: 0px 10px;border-radius: 10px;">
                                    </div>
                                </div>
                              </div>
                      </div>                       
                  </form>
                </div>
              </div>
            </div>
      </div>
     
      <button (click)="profile_details.close()" class="pull-right" style="background: #c7c7c7;
      color: #525252;
      padding: 11px 20px;
      font-size: 1.1em;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      cursor: pointer;">Close</button>
       <button type="submit" class="btn btn-primary pull-right" style="margin: 0;
       margin-right: 12px;" (click)="profile_update_request()" [disabled]="!edit_name || !edit_phone">Update Profile</button>
    </ngx-smart-modal>
